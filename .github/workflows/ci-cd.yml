name: Node.js CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: smartstreet_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Initialize Database Schema
      run: |
        sudo apt-get install -y postgresql-client
        export PGPASSWORD=password
        psql -h localhost -U user -d smartstreet_db -f database/schema.sql
      working-directory: ./backend

    - name: Run tests
      run: npm test
      env:
        CI: true
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: user
        DB_PASSWORD: password
        DB_NAME: smartstreet_db
        JWT_SECRET: test_jwt_secret
        ADMIN_REG_CODE: top_secret

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    env:
      RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

    steps:
      - name: Trigger Render Deploy
        if: env.RENDER_DEPLOY_HOOK_URL != ''
        run: |
          curl -X GET "$RENDER_DEPLOY_HOOK_URL"

      - name: Deploy skipped warning
        if: env.RENDER_DEPLOY_HOOK_URL == ''
        run: echo "⚠️ RENDER_DEPLOY_HOOK_URL secret is missing. Skipping deployment trigger."
